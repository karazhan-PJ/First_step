<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      [[ message ]]
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        delimiters : ['[[', ']]'],
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
